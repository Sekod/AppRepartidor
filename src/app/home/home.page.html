<ion-header>
  <ion-toolbar>
    <ion-title>
      Búsqueda por código
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Código</ion-label>
    <ion-input type="text" [(ngModel)]="codigoBusqueda" name="codigo"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="buscar()">Buscar</ion-button>

  <ion-list>
    <ion-item *ngFor="let resultado of resultados">
      {{ resultado | json }}
    </ion-item>
  </ion-list>
</ion-content>
